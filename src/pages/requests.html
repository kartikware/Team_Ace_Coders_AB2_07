<!-- /src/pages/requests.html -->
<div class="container">
    <h2>Blood Request</h2>
    <p class="subtitle">Submit a request for blood donation.</p>
    <form id="request-form">
        <label>Blood Type</label>
        <select id="blood-type" required>
            <option value="">Select blood type</option>
            <option>B+</option>
            <option>A+</option>
            <option>O+</option>
            <option>AB+</option>
            <option>B-</option>
            <option>A-</option>
            <option>O-</option>
            <option>AB-</option>
        </select>
        <label>Hospital Name</label>
        <input type="text" id="hospital" placeholder="Enter hospital name" required>
        <button type="submit">Submit Request</button>
    </form>
</div>
