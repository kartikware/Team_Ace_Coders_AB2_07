<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <div class="container">
    <h1>Blood Donation Platform</h1>
    
    <!-- Login/Signup -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()" id="logout" style="display:none;">Logout</button>
      <p id="user-status"></p>
    </div>

    <!-- Blood Request Form (Hidden  -->
    <div id="request-form" style="display:none;">
      <h2>Request Blood</h2>
      <select id="blood-type">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <input type="text" id="hospital" placeholder="Hospital Location">
      <button onclick="submitRequest()">Submit Request</button>
    </div>

    <!-- just trials donars -->
    <div id="donor-list">
      <h2>Available Donors (Mock)</h2>
      <ul id="donors">
        <li>John Doe - A+ (2 km away)</li>
        <li>Jane Smith - O- (5 km away)</li>
      </ul>
    </div>
  </div>

  
  <script src="script.js" type="module">
    if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker Registered!"))
    .catch((err) => console.error("Service Worker Error:", err));
}

  </script>
</body>
</html>
